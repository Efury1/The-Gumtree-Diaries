<div class="container">
  <nav class="pagination" role="pagination">
    <ul>
      {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
        <li><a class="newer-posts" href="{{ site.baseurl | relative_url }}/"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a></li>
        {% else %}
        <li><a class="newer-posts" href="{{ site.baseurl | relative_url }}/page/{{ paginator.previous_page }}/"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a></li>
        {% endif %}
      {% endif %}

      {% if paginator.total_pages > 1 %}
      <li><span class="page-number">Page {{ paginator.page }} of {{ paginator.total_pages }}</span></li>
      {% endif %}
      
      {% if paginator.next_page %}
      <li><a class="older-posts" href="{{ site.baseurl | relative_url }}/page/{{ paginator.next_page }}/"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></a></li>
      {% endif %}
    </ul>
  </nav>
</div>
